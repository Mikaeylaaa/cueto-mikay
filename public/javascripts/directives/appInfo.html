<div class="col-xs-8 col-sm-4 col-md-12">
    <img ng-src="{{ info.imagelink }}">
</div>

<div style="background: white" class="col-xs-4 col-sm-8 col-md-12">
    <ul style="list-style-type: none; display:inline-block;">
        <li>
            <p>
                {{ info.title }}
            </p>
        </li>
        <li>
            <p>
                {{ info.author }}
            </p>
        </li>
        <li>
            <p>
                {{ info.pubdate | date }}
            </p>
        </li>
    </ul>
</div>
